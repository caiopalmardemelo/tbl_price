<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Price by 2ºC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <a href="inco.html"><img class="btn" src="Imagens/glblo2.png"></a>
    
        <div class="anmtd">CALCULADORA DE AMORTIZAÇÃO PRICE</div><br>
    </header>

    <main>
        <div class="mnsa">
            <input type="number" placeholder="Saldo Devedor" id="v">
            <input type="number" placeholder="Taxa de Juros" id="i">
            <input type="number" placeholder="Quantidade de Parcelas" id="n">
            <button onclick="price()">Calcule!</button>

            <table id="tabela">
                <thead>
                    <tr>
                        <th>Parcela</th>
                        <th>Prestação</th>
                        <th>Juros</th>
                        <th>Amortização</th>
                        <th>Saldo Devedor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</body>

</html>
