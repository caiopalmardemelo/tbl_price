<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Price by 2ºC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <a href="inco.html"><img class="redbtn" src="Imagens/redbtn.png"></a>
        <h1 class="tlte">CALCULADORA DE AMORTIZAÇÃO PRICE</h1>
    </header>
    <main class="main1">
        <section class="box_mae1">
            <div class="card1">
                <input type="text" placeholder="Saldo Devedor" id="v"> <br> <br>
                <input type="text" placeholder="Taxa de Juros (Decimal)" id="i"> <br> <br>
                <input type="text" placeholder="Quantidade de Parcelas" id="n"> <br> <br>
                <button onclick="price()">Calcule!</button>
            </div>
            <div class="card1">
                <table id="tab">
                    <thead>
                        <tr>
                            <th>Parcela</th>
                            <th>Prestação</th>
                            <th>Juros</th>
                            <th>Amortização</th>
                            <th>Saldo Devedor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <img src="Imagens/smartlutherkings-removebg-preview.png" alt="">
    </footer>
</body>
</html>
