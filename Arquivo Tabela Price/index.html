<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--parte do codigo que faz com que o site funcione e faça sentido-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--nome da pagina-->
    <title>Tabela Price by 2ºC</title>
    <!--anexando o css da pagina-->
    <link rel="stylesheet" href="style.css">
    <!--anexando o javascript-->
    <script src="script.js"></script>
</head>

<body>
    <header>
        <!--titulo contextualizando o que esta abaixo-->
        <h1>⬇SOBRE⬇</h1>
        <!--imagem do botao que te direciona pra outra parte o site-->
        <a href="inco.html"><img class="btn" src="Imagens/onoff.png"></a>
        <!--titulo animado da pagina-->
        <div class="anmtd">CALCULADORA DE AMORTIZAÇÃO PRICE</div><br>
    </header>

    <main>
        <!--div que separa o que não é tabela da tabela em si-->
        <div class="mnsa">
            <input type="text" placeholder="Saldo Devedor" id="v">
            <input type="text" placeholder="Taxa de Juros (Decimal)" id="i">
            <input type="text" placeholder="Quantidade de Parcelas" id="n">
            <button onclick="price()">Calcule!</button>
            <!--div que separa a tabela price do resto-->
            <table id="tabela">
                <thead>
                    <tr>
                        <!--parte da tabela que não muda e é visivel sem calculo nenhum-->
                        <th>Parcela</th>
                        <th>Prestação</th>
                        <th>Juros</th>
                        <th>Amortização</th>
                        <th>Saldo Devedor</th>
                    </tr>
                </thead>
                <!--parte da tabela que é o calculo-->
                <tbody></tbody>
            </table>
        </div>
    </main>
</body>
<!--acabo :))-->
</html>
